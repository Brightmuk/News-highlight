{% macro displayNews(news_list) %}

    {% for top_headline in news_list %}
        <li>{{ top_headline.author}}</li>
    {% endfor %}

{% endmacro %}

{% macro displaySources(sources_list)%}

    {% for source in sources_list %}
       <li>{{source.name}}</li>
       <a href="/articles/{{source.id}}">Read</a>
    {% endfor %}
{% endmacro %}
